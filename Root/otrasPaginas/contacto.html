 <!-- formulario de contacto -->
 <section>

            <label for="Consulta">Motivo de su consulta</label>

                <option value="Mo">Modificación/Cancelación</option>
                <option value="Ve">Ventas/Otra información</option>

            <label for="Motivo de tu consulta"> Ingrese aquí su mensaje:<br>

            <input type="number" placeholder="Nº de tu pedido"><br>

        </div>
            <input type="submit" value="ENVIAR">
